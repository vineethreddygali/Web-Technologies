<html>
<head>
  <title>Bidio</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  
}

* {
  box-sizing: border-box;
}


.log {
  padding: 16px;
  background-color: white;
}


input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}


.loginbtn {
  
  background-color: #0086b3;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;

}


a {
  color: dodgerblue;
}


.signup {
  background-color: #f1f1f1;
  
}

h1{
  
  text-align: center;
  font-family: "Comic Sans MS";
  font-size: 200%;
  margin: 41px 0px 10px 0px !important;
} 

.imgL{
  display: block;
  margin-left: auto;
  margin-right: auto;
  border-radius: 15%;
  border-color: #004d4d;
}

</style>
</head>
<body>

<form action="Bidio.html">
  <div class="log">

    <img class="imgL" src="BLogo.png" alt="logo" style="width:20%" ></img>
    <h1>Bidio</h1>
    
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required >

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
    
    
    <button class="loginbtn">SignIn</button>
    
</form>
  </div>
  
  <div class="log signin">
    <center><p>Don't have an account? <a href="Registration.html">Sign Up</a>.</p></center>
  </div>


</body>
</html>
